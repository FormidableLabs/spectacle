<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spectacle One-Page Example</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="importmap">
      {
        "imports": {
          "htm": "https://esm.sh/v121/htm@^3?deps=react@18.2.0",
          "spectacle": "https://esm.sh/spectacle@10?bundle",
          "broadcast-channel": "https://esm.sh/v121/broadcast-channel@^4.17.0?deps=react@18.2.0",
          "history": "https://esm.sh/v121/history@^5.3.0?deps=react@18.2.0",
          "kbar": "https://esm.sh/v121/kbar@0.1.0-beta.40?deps=react@18.2.0",
          "lodash.clonedeep": "https://esm.sh/v121/lodash.clonedeep@^4.5.0?deps=react@18.2.0",
          "mdast-builder": "https://esm.sh/v121/mdast-builder@^1.1.1?deps=react@18.2.0",
          "mdast-zone": "https://esm.sh/v121/mdast-zone@^4.0.0?deps=react@18.2.0",
          "merge-anything": "https://esm.sh/v121/merge-anything@^3.0.3?deps=react@18.2.0",
          "mousetrap": "https://esm.sh/v121/mousetrap@^1.6.5?deps=react@18.2.0",
          "query-string": "https://esm.sh/v121/query-string@^7.1.3?deps=react@18.2.0",
          "react": "https://esm.sh/v121/react@18.2.0?deps=react@18.2.0",
          "react/jsx-runtime": "https://esm.sh/v121/react@18.2.0/jsx-runtime?deps=react@18.2.0",
          "react-dom": "https://esm.sh/v121/react-dom@>=18.0.0?deps=react@18.2.0",
          "react-fast-compare": "https://esm.sh/v121/react-fast-compare@^3.2.0?deps=react@18.2.0",
          "react-is": "https://esm.sh/v121/react-is@^18.1.0?deps=react@18.2.0",
          "react-spring": "https://esm.sh/v121/react-spring@^9.5.5?deps=react@18.2.0",
          "react-swipeable": "https://esm.sh/v121/react-swipeable@^7.0.0?deps=react@18.2.0",
          "react-syntax-highlighter": "https://esm.sh/v121/react-syntax-highlighter@^15.5.0?deps=react@18.2.0",
          "react-syntax-highlighter/dist/cjs/styles/prism/vs-dark.js": "https://esm.sh/v121/react-syntax-highlighter@^15.5.0/dist/esm/styles/prism/vs-dark.js?deps=react@18.2.0",
          "react-syntax-highlighter/dist/cjs/styles/prism/index.js": "https://esm.sh/v121/react-syntax-highlighter@^15.5.0/dist/esm/styles/prism/index.js?deps=react@18.2.0",
          "rehype-raw": "https://esm.sh/v121/rehype-raw@^5.1.0?deps=react@18.2.0",
          "rehype-react": "https://esm.sh/v121/rehype-react@^6.0.0?deps=react@18.2.0",
          "remark-parse": "https://esm.sh/v121/remark-parse@^8.0.3?deps=react@18.2.0",
          "remark-rehype": "https://esm.sh/v121/remark-rehype@^7.0.0?deps=react@18.2.0",
          "styled-components": "https://esm.sh/v121/styled-components@^5.3.6?deps=react@18.2.0",
          "styled-system": "https://esm.sh/v121/styled-system@5.1.5?deps=react@18.2.0",
          "unified": "https://esm.sh/v121/unified@^9.0.0?deps=react@18.2.0",
          "unist-util-visit": "https://esm.sh/v121/unist-util-visit@^2.0.3?deps=react@18.2.0",
          "use-resize-observer": "https://esm.sh/v121/use-resize-observer@^9.0.2?deps=react@18.2.0"
        }
      }
    </script>
    <script type="module">
      import React from 'react';
      import ReactDOM from 'react-dom';
      import {
        FlexBox,
        Heading,
        SpectacleLogo,
        UnorderedList,
        CodeSpan,
        OrderedList,
        ListItem,
        Appear,
        Slide,
        Deck,
        Text,
        Grid,
        Box,
        Image,
        CodePane,
        MarkdownSlide,
        MarkdownSlideSet,
        Notes,
        DefaultTemplate,
        SlideLayout
      } from 'spectacle';

      import htm from 'htm';
      const html = htm.bind(React.createElement);
      const formidableLogo = 'https://avatars2.githubusercontent.com/u/5078602?s=280&v=4';

      // SPECTACLE_CLI_THEME_START
      const theme = {
        fonts: {
          header: '"Open Sans Condensed", Helvetica, Arial, sans-serif',
          text: '"Open Sans Condensed", Helvetica, Arial, sans-serif'
        }
      };
      // SPECTACLE_CLI_THEME_END
      const SlideFragments = () => html`
        <${Slide}>
          <${Text}>This is a slide fragment.</${Text}>
        </${Slide}>
        <${Slide}>
          <${Text}>This is also a slide fragment.</${Text}>
          <${Appear}>
            <${Text}>This item shows up!</${Text}>
          </${Appear}>
          <${Appear}>
            <${Text}>This item also shows up!</${Text}>
          </${Appear}>
        </${Slide}>
      `;

      const template = html`
        <${DefaultTemplate} />`;

        const Presentation = () => html`<${Deck} theme=${theme} template=${template}>
          <${Slide}>
            <${FlexBox} height="100%">
              <${SpectacleLogo} size=${500} />
            </${FlexBox}>
            <${Notes}>Spectacle supports notes per slide.<ol>
                <li>Notes can now be HTML markup!</li>
                <li>Lists can make it easier to make points.</li>
              </ol>
            </${Notes}>
          </${Slide}>
          <${Slide}>
            <${FlexBox} height="100%" flexDirection="column">
              <${Heading} margin="0px" fontSize="150px">✨<i>Spectacle</i> ✨</${Heading}>
              <${Heading} margin="0px" fontSize="h2">A ReactJS Presentation Library</${Heading}>
              <${Heading} margin="0px 32px" color="primary" fontSize="h3">Where you can write your decks in JSX, Markdown, or MDX!</${Heading}>
            </${FlexBox}>
          </${Slide}>
          <${Slide} transition=${{
          from: {
            transform: 'scale(0.5) rotate(45deg)',
            opacity: 0
          },
          enter: {
            transform: 'scale(1) rotate(0)',
            opacity: 1
          },
          leave: {
            transform: 'scale(0.2) rotate(315deg)',
            opacity: 0
          }
        }} backgroundColor="tertiary" backgroundImage="url(https://github.com/FormidableLabs/dogs/blob/main/src/beau.jpg?raw=true)" backgroundOpacity=${0.5}>
            <${Heading}>Custom Backgrounds</${Heading}>
            <${UnorderedList}>
              <${ListItem}>
                <${CodeSpan}>backgroundColor</${CodeSpan}>
              </${ListItem}>
              <${ListItem}>
                <${CodeSpan}>backgroundImage</${CodeSpan}>
              </${ListItem}>
              <${ListItem}>
                <${CodeSpan}>backgroundOpacity</${CodeSpan}>
              </${ListItem}>
              <${ListItem}>
                <${CodeSpan}>backgroundSize</${CodeSpan}>
              </${ListItem}>
              <${ListItem}>
                <${CodeSpan}>backgroundPosition</${CodeSpan}>
              </${ListItem}>
              <${ListItem}>
                <${CodeSpan}>backgroundRepeat</${CodeSpan}>
              </${ListItem}>
            </${UnorderedList}>
          </${Slide}>
          <${Slide}>
            <${Heading}>Animated Elements</${Heading}>
            <${OrderedList}>
              <${Appear}>
                <${ListItem}>Elements can animate in!</${ListItem}>
              </${Appear}>
              <${Appear}>
                <${ListItem}>Out of order</${ListItem}>
              </${Appear}>
              <${Appear} priority=${0}>
                <${ListItem}>Just identify the order with the prop <${CodeSpan}>priority</${CodeSpan}>!</${ListItem}>
              </${Appear}>
            </${OrderedList}>
          </${Slide}>
          <${Slide}>
            <${FlexBox}>
              <${Text}>These</${Text}>
              <${Text}>Text</${Text}>
              <${Text} color="secondary">Items</${Text}>
              <${Text} fontWeight="bold">Flex</${Text}>
            </${FlexBox}>
            <${Grid} gridTemplateColumns="1fr 2fr" gridColumnGap=${15}>
              <${Box} backgroundColor="primary">
                <${Text} color="secondary">Single-size Grid Item</${Text}>
              </${Box}>
              <${Box} backgroundColor="secondary">
                <${Text}>Double-size Grid Item</${Text}>
              </${Box}>
            </${Grid}>
            <${Grid} gridTemplateColumns="1fr 1fr 1fr" gridTemplateRows="1fr 1fr 1fr" gridRowGap=${1}>
              ${Array(9).fill('').map((_, index) => html`<${FlexBox} paddingTop=${0} key=${`formidable-logo-${index}`} flex=${1}>
                <${Image} src=${formidableLogo} width=${100} />
              </${FlexBox}>`)}
            </${Grid}>
          </${Slide}>
          <${SlideFragments} />
          <${Slide}>
            <${CodePane} language="jsx">
              ${`
                import { createClient, Provider } from 'urql';

                const client = createClient({ url: 'https://0ufyz.sse.codesandbox.io' });

                const App = () => (
                  <Provider value={client}>
                    <Todos />
                  </Provider>
                );
                `}
            </${CodePane}>
            <${Box} height=${20} />
            <${CodePane} language="java" showLineNumbers=${false}>
              ${`
                public class NoLineNumbers {
                  public static void main(String[] args) {
                    System.out.println("Hello");
                  }
                }
                `}
            </${CodePane}>
          </${Slide}>
          <div>
            <${Slide}>
              <${Heading}>This is a slide embedded in a div</${Heading}>
            </${Slide}>
          </div>
          <${MarkdownSlide} componentProps=${{
          color: 'yellow'
        }}>
            ${`
                # This is a Markdown Slide

                - You can pass props down to all elements on the slide.
                - Just use the \`componentProps\` prop.
                `}
          </${MarkdownSlide}>
          <${MarkdownSlide} animateListItems>
            ${`
               # This is also a Markdown Slide

               It uses the \`animateListItems\` prop.

               - Its list items...
               - ...will appear...
               - ...one at a time.
              `}
          </${MarkdownSlide}>
          <${Slide}>
            <${Grid} gridTemplateColumns="50% 50%" gridTemplateRows="50% 50%" height="100%">
              <${FlexBox} alignItems="center" justifyContent="center">
                <${Heading}>This is a 4x4 Grid</${Heading}>
              </${FlexBox}>
              <${FlexBox} alignItems="center" justifyContent="center">
                <${Text} textAlign="center">With all the content aligned and justified center.</${Text}>
              </${FlexBox}>
              <${FlexBox} alignItems="center" justifyContent="center">
                <${Text} textAlign="center">It uses Spectacle <${CodeSpan}>
                    ${"<Grid />"}
                  </${CodeSpan}> and <${CodeSpan}>
                    ${"<FlexBox />"}
                  </${CodeSpan}> components.</${Text}>
              </${FlexBox}>
              <${FlexBox} alignItems="center" justifyContent="center">
                <${Box} width=${200} height=${200} backgroundColor="secondary" />
              </${FlexBox}>
            </${Grid}>
          </${Slide}>
          <${MarkdownSlideSet}>
            ${`
                # This is the first slide of a Markdown Slide Set
                ---
                # This is the second slide of a Markdown Slide Set
                `}
          </${MarkdownSlideSet}>
          <${SlideLayout.List} title="Slide layouts!" items=${['Two-column', 'Lists' , 'And more!' ]} animateListItems />
        </${Deck}>
      `;

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(html`<${Presentation}/>`);
    </script>
  </body>
</html>
