<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>One Page ESM Spectacle Presentation</title>
</head>

<body>
  <div id="root"></div>

  <script>
    window.process = {
      browser: true,
      env: {
        NODE_ENV: 'production'
      }
    };
  </script>
  <script type="module-shim">
      import { render } from 'https://unpkg.com/@philpl/es-react/react-dom?module';
      import React, { createElement } from 'https://unpkg.com/@philpl/es-react/react?module';
      import { Deck,
        Slide,
        Appear,
        CodePane,
        FlexBox,
        Box,
        Image,
        Heading,
        ListItem,
        OrderedList,
        Quote,
        Text,
        UnorderedList,
        Grid,
        Notes,
        Markdown } from './dist/esm/spectacle.development.js';
      import htm from 'https://unpkg.com/htm@2.2.1?module';
      
      const html = htm.bind(React.createElement);
      
      const formidableLogo = './js/formidable.png';
      
      const cppCodeBlock = `#include <iostream>
        int main()
        {
          auto curried_add = [](int x) -> function<int(int)> { return [=](int y) { return x + y; }; };
          auto answer = curried_add(7)(8);
          std::cout << answer << std::endl;
          return 0;
        }`.replace(/      /gm, '');
        
      const Presentation = html`
        <${Deck}
          template=${({ numberOfSlides, slideNumber }) =>
            html`
              <${FlexBox}
                justifyContent="space-between"
                position="absolute"
                bottom=${0}
                width=${1}
              >
                <${Text} fontSize=${12}>
                  Slide ${slideNumber} of ${numberOfSlides}
                <//>
                <${Box} padding=${10}>
                  <${Image} src=${formidableLogo} width=${100} />
                <//>
              <//>
            `}
        >
          <${Slide}>
            <${Heading}>Spectacle<//>
            <${Text}>Hello There ðŸ¤—<//>
            <${Quote}>This is a Formidaquote!<//>
            <${OrderedList}>
              <${Appear} elementNum=${0}>
                <${ListItem}>This is an<//>
              <//>
              <${Appear} elementNum=${1}>
                <${ListItem}>ordered list<//>
              <//>
            <//>
            <${UnorderedList}>
              <${ListItem}>This is an<//>
              <${ListItem}>unordered list<//>
            <//>
            <${Notes}>
              <p>
                Notes are shown in presenter mode. Open up
                localhost:3000/?presenterMode=true to see them.
              <//>
            <//>
          <//>
          <${Slide}>
            <${CodePane} fontSize=${18} language="cpp">
              ${cppCodeBlock}
            <//>
            <${Notes}>
              <p>
                This is a code pane! It can support multiple programming
                languages.
              <//>
            <//>
          <//>
          <${Slide}>
            <${Text} fontSize="subHeader">Slide 3!<//>
            <${Appear} elementNum=${0}>
              <${Text}>Hey, just one "animated" slide element here<//>
            <//>
          <//>
          <${Slide}>
            <${Text}>I'm a static slide element that should always show<//>
            <${Text}>This means that we don't need a SlideElementWrapper<//>
            <${Appear} elementNum=${0}>
              <${Text}> ZERO Slide 4 x 3! <//>
            <//>
            <${Appear} elementNum=${1}>
              <${Text}> ONE Slide 4 x 3! <//>
            <//>
            <${Appear} elementNum=${2}>
              <${Text}> TWO Slide 4 x 3! <//>
            <//>
            <${Text}>I'm also a static non-animated "slide element"!<//>
          <//>
          <${Slide}>
            <${FlexBox}>
              <${Text}>These<//>
              <${Text}>Text<//>
              <${Text} color="secondary">Items<//>
              <${Text} fontWeight="bold">Flex<//>
            <//>
            <${Grid} gridTemplateColumns="1fr 2fr" gridColumnGap=${15}>
              <${Box} backgroundColor="primary">
                <${Text} color="secondary">Single-size Grid Item<//>
              <//>
              <${Box} backgroundColor="secondary">
                <${Text}>Double-size Grid Item<//>
              <//>
            <//>
            <${Heading}>Lots of Formidables!<//>
            <${Grid}
              gridTemplateColumns="1fr 1fr 1fr"
              gridTemplateRows="1fr 1fr 1fr"
              alignItems="center"
              justifyContent="center"
              gridRowGap=${15}
            >
              ${Array(9)
                .fill('')
                .map(
                  (_, index) =>
                    // TODO(ONE-PAGE): I don't see anything in dev or one-page (???)
                    html`
                      <${FlexBox} key="formidable-logo-${index}">
                        <${Image} src=${formidableLogo} width=${100} />
                      <//>
                    `
                )}
            <//>
          <//>
          <${Slide}>
            <${Markdown}>
              ${`
                ### Paying for too much Lambda memory?
                - Yes you are!

                \`\`\`js
                fields @timestamp, res.duration
                | filter res.duration > 0
                | sort @timestamp desc
                | limit 20
                | stats min(res.duration), avg(res.duration), max(res.duration) by bin(30m)
                \`\`\`
              `}
            <//>
          <//>
          <${Markdown} containsSlides>
            ${`
              ### First MD Generated Slide
              - A list item
              - Another
              ---
              ### Second MD Generated Slide
              1. An ordered list item
              2. Second
            `}
          <//>
        <//>
      `;
      
      render(Presentation, document.getElementById('root'));
    </script>

  <script type="importmap-shim">
      {
        "imports": {
          "react": "https://unpkg.com/@philpl/es-react/react?module",
          "react-dom": "https://unpkg.com/@philpl/es-react/react-dom?module",
          "prop-types": "https://unpkg.com/@philpl/es-react/prop-types?module",
          "react-is": "https://unpkg.com/@philpl/es-react/react-is?module",
          "object-assign": "https://unpkg.com/merge-anything?module",
          "https://unpkg.com/object-assign@4.1.1?module": "https://unpkg.com/merge-anything?module",
          "https://unpkg.com/object-assign@^4.1.1?module": "https://unpkg.com/merge-anything?module",
          "https://unpkg.com/react-is@^16.6.0?module": "https://unpkg.com/@philpl/es-react/react-is?module",
          "https://unpkg.com/react-is@16.10.1?module": "https://unpkg.com/@philpl/es-react/react-is?module",
          "https://unpkg.com/prop-types@15.7.2?module": "https://unpkg.com/@philpl/es-react/prop-types?module",
          "https://unpkg.com/prop-types@^15.5.4?module": "https://unpkg.com/@philpl/es-react/prop-types?module",
          "https://unpkg.com/react@>=0.14.9?module": "https://unpkg.com/@philpl/es-react/react?module",
          "https://unpkg.com/react@>= 16.3.0?module": "https://unpkg.com/@philpl/es-react/react?module",
          "https://unpkg.com/react@>= 16.8.0?module": "https://unpkg.com/@philpl/es-react/react?module",
          "https://unpkg.com/react@16.9.0?module": "https://unpkg.com/@philpl/es-react/react?module"
        }
      }
    </script>
  <script type="text/javascript" src="https://unpkg.com/es-module-shims@0.4.2/dist/es-module-shims.js"></script>
</body>

</html>
