<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spectacle One-Page Example</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16.10.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.10.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-is@16.10.1/umd/react-is.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"></script>
    <script src="https://unpkg.com/spectacle@^6.0.0-alpha/dist/spectacle.min.js"></script>
    <!-- <script src="../dist/spectacle.js"></script> -->

    <script type="module">
      const {
        Deck,
        Slide,
        Appear,
        CodePane,
        FlexBox,
        FullScreen,
        CodeSpan,
        Progress,
        Box,
        Image,
        Heading,
        ListItem,
        OrderedList,
        Text,
        Grid,
        Notes,
        Markdown,
        SpectacleLogo
      } = Spectacle;

      import htm from 'https://unpkg.com/htm@^3?module';
      const html = htm.bind(React.createElement);

      // Example content.
      const formidableLogo =
        'https://avatars2.githubusercontent.com/u/5078602?s=280&v=4';

      const cppCodeBlock = `
      #include <iostream>

      int main()
      {
        auto curried_add = [](int x) -> function<int(int)> { return [=](int y) { return x + y; }; };
        auto answer = curried_add(7)(8);
        std::cout << answer << std::endl;
        return 0;
      }`.trimLeft().replace(/      /gm, '');

      const theme = {
        space: {
          headerMargin: '0'
        }
      };

      const template = () => html`
        <${FlexBox} justifyContent="space-between" position="absolute" bottom=${0} width=${1}>
          <${Box} padding="0 1em">
            <${FullScreen}/>
          </${Box}>
          <${Box} padding="1em">
            <${Progress}/>
          </${Box}>
        </${FlexBox}>
      `;

      const presentation = html`
        <${Deck} theme=${theme} template=${template}>
          <${Slide}>
            <${FlexBox} height="100%">
              <${SpectacleLogo} size=${500} />
            </${FlexBox}>
          </${Slide}>
          <${Slide}>
            <${FlexBox} height="100%" flexDirection="column">
              <${Heading} fontSize="150px">SPECTACLE</${Heading}>
              <${Heading} fontSize="h2">A ReactJS Presentation Library</${Heading}>
              <${Heading} color="primary" fontSize="h3">Where you can write your decks in JSX, Markdown, or MDX!</${Heading}>
            </${FlexBox}>
            <${Notes}>
              <p>Notes are shown in presenter mode. Open up localhost:3000/?presenterMode=true to see them.</p>
            </${Notes}>
          </${Slide}>
          <${Slide}>
            <${Heading}>Code Blocks</${Heading}>
            <${CodePane} fontSize=${18} language="cpp" autoFillHeight>${cppCodeBlock}</${CodePane}>
            <${Text}>Code Blocks now auto size and scroll when there is an overflow of content! They also auto-wrap longer lines.</${Text}>
          </${Slide}>
          <${Slide}>
            <${Heading}>Animated Elements</${Heading}>
            <${OrderedList}>
              <${Appear} elementNum=${0}>
                <${ListItem}>Elements can animate in!</${ListItem}>
              </${Appear}>
              <${Appear} elementNum=${2}>
                <${ListItem}>Just identify the order with the prop <${CodeSpan}>elementNum</${CodeSpan}>!</${ListItem}>
              </${Appear}>
              <${Appear} elementNum=${1}>
                <${ListItem}>Out of order</${ListItem}>
              </${Appear}>
            </${OrderedList}>
          </${Slide}>
          <${Slide}>
            <${FlexBox}>
              <${Text}>These</${Text}>
              <${Text}>Text</${Text}>
              <${Text} color="secondary">Items</${Text}>
              <${Text} fontWeight="bold">Flex</${Text}>
            </${FlexBox}>
            <${Grid} gridTemplateColumns="1fr 2fr" gridColumnGap=${15}>
              <${Box} backgroundColor="primary">
                <${Text} color="secondary">Single-size Grid Item</${Text}>
              </${Box}>
              <${Box} backgroundColor="secondary">
                <${Text}>Double-size Grid Item</${Text}>
              </${Box}>
            </${Grid}>
            <${Heading}>Create Grids in Spectacle</${Heading}>
            <${Grid} gridTemplateColumns="1fr 1fr 1fr" gridTemplateRows="1fr 1fr 1fr" alignItems="center" justifyContent="center" gridRowGap=${15}>
              ${Array(9).fill('').map((_, index) => html`
                <${FlexBox} key=${`formidable-logo-${index}`} flex=${1}>
                  <${Image} src=${formidableLogo} width=${100} />
                </${FlexBox}>`
              )}
            </${Grid}>
          </${Slide}>
          <${Slide}>
            <${Markdown}>
              ${`
                # Layout Tables in Markdown

                | Browser | Supported | Versions |
                |-----------------|-----------|----------|
                | Chrome | Yes | Last 2 |
                | Firefox | Yes | Last 2 |
                | Opera | Yes | Last 2 |
                | Edge (EdgeHTML) | No | |
                | IE 11 | No | |
              `}
            </${Markdown}>
          </${Slide}>
          <${Markdown} containsSlides>
            ${`
              ### Even write multiple slides in Markdown
              > Wonderfully formatted quotes

              1. Even create
              2. Lists in Markdown


              - Or Unordered Lists
              - Too!!
              Notes: These are notes
              ---
              ### This slide was also generated in Markdown!

              \`\`\`jsx
              const evenCooler = "is that you can do code in Markdown";
              // You can even specify the syntax type!
              \`\`\`

              ### A slide can have multiple code blocks too.

              \`\`\`c
              char[] someString = "Popular languages like C too!";
              \`\`\`

              Notes: These are more notes
            `}
          </${Markdown}>
        </${Deck}>
      `;

      ReactDOM.render(presentation, document.getElementById('root'));
    </script>
  </body>
</html>
