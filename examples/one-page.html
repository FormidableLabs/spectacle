<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spectacle One-Page Example</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@16.13.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-is@16.13.1/umd/react-is.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.min.js"></script>
    <!-- TODO(7): Update to version 7 link!!! -->
    <script src="https://unpkg.com/spectacle@^6/dist/spectacle.min.js"></script>
    <!-- <script src="../dist/spectacle.js"></script> -->

    <script type="module">
      const {
        FlexBox,
        Heading,
        SpectacleLogo,
        UnorderedList,
        CodeSpan,
        OrderedList,
        ListItem,
        Appear,
        Slide,
        Deck,
        Text,
        Grid,
        Box,
        Image,
        CodePane
      } = Spectacle;

      import htm from 'https://unpkg.com/htm@^3?module';
      const html = htm.bind(React.createElement);
      const formidableLogo = 'https://avatars2.githubusercontent.com/u/5078602?s=280&v=4';

      // SPECTACLE_CLI_THEME_START
      const theme = {
        fonts: {
          header: '"Open Sans Condensed", Helvetica, Arial, sans-serif',
          text: '"Open Sans Condensed", Helvetica, Arial, sans-serif'
        }
      };
      // SPECTACLE_CLI_THEME_END

      // SPECTACLE_CLI_TEMPLATE_START
      // TODO(7): Insert template definition here and integrate below in code.

      // SPECTACLE_CLI_TEMPLATE_END
      function SlideFragments() {
        return html`
        <${Slide}>
          <${Text}>This is a slide fragment.</${Text}>
        </${Slide}>
        <${Slide}>
          <${Text}>This is also a slide fragment.</${Text}>
          <${Appear}>
            <${Text}>This item shows up!</${Text}>
          </${Appear}>
          <${Appear}>
            <${Text}>This item also shows up!</${Text}>
          </${Appear}>
        </${Slide}>
      `;
      }

      function Presentation() {
        return html`
        <${Deck} theme=${theme}>
          <${Slide}>
            <${FlexBox} height="100%">
              <${SpectacleLogo} size=${500} />
            </${FlexBox}>
          </${Slide}>
          <${Slide}>
            <${FlexBox} height="100%" flexDirection="column">
              <${Heading} margin="0px" fontSize="150px">✨<i>Spectacle</i> ✨</${Heading}>
              <${Heading} margin="0px" fontSize="h2">A ReactJS Presentation Library</${Heading}>
              <${Heading} margin="0px 32px" color="primary" fontSize="h3">Where you can write your decks in JSX, Markdown, or MDX!</${Heading}>
            </${FlexBox}>
          </${Slide}>
          <${Slide} backgroundColor="tertiary" backgroundImage="url(https://github.com/FormidableLabs/dogs/blob/main/beau.jpg?raw=true)" backgroundOpacity=${0.5}>
            <${Heading}>Custom Backgrounds</${Heading}>
            <${UnorderedList}>
              <${ListItem}>
                <${CodeSpan}>backgroundColor</${CodeSpan}>
              </${ListItem}>
              <${ListItem}>
                <${CodeSpan}>backgroundImage</${CodeSpan}>
              </${ListItem}>
              <${ListItem}>
                <${CodeSpan}>backgroundOpacity</${CodeSpan}>
              </${ListItem}>
              <${ListItem}>
                <${CodeSpan}>backgroundSize</${CodeSpan}>
              </${ListItem}>
              <${ListItem}>
                <${CodeSpan}>backgroundPosition</${CodeSpan}>
              </${ListItem}>
              <${ListItem}>
                <${CodeSpan}>backgroundRepeat</${CodeSpan}>
              </${ListItem}>
            </${UnorderedList}>
          </${Slide}>
          <${Slide}>
            <${Heading}>Animated Elements</${Heading}>
            <${OrderedList}>
              <${Appear}>
                <${ListItem}>Elements can animate in!</${ListItem}>
              </${Appear}>
              <${Appear}>
                <${ListItem}>Out of order</${ListItem}>
              </${Appear}>
              <${Appear}>
                <${ListItem}>Just identify the order with the prop <${CodeSpan}>stepIndex</${CodeSpan}>!</${ListItem}>
              </${Appear}>
            </${OrderedList}>
          </${Slide}>
          <${Slide}>
            <${FlexBox}>
              <${Text}>These</${Text}>
              <${Text}>Text</${Text}>
              <${Text} color="secondary">Items</${Text}>
              <${Text} fontWeight="bold">Flex</${Text}>
            </${FlexBox}>
            <${Grid} gridTemplateColumns="1fr 2fr" gridColumnGap=${15}>
              <${Box} backgroundColor="primary">
                <${Text} color="secondary">Single-size Grid Item</${Text}>
              </${Box}>
              <${Box} backgroundColor="secondary">
                <${Text}>Double-size Grid Item</${Text}>
              </${Box}>
            </${Grid}>
            <${Grid} gridTemplateColumns="1fr 1fr 1fr" gridTemplateRows="1fr 1fr 1fr" alignItems="center" justifyContent="center" gridRowGap=${1}>
              ${Array(9).fill('').map((_, index) => html`<${FlexBox} paddingTop=${0} key=${`formidable-logo-${index}`} flex=${1}>
                <${Image} src=${formidableLogo} width=${100} />
              </${FlexBox}>`)}
            </${Grid}>
          </${Slide}>
          <${SlideFragments} />
          <${Slide}>
            <${CodePane} language="jsx">
              ${`
              import { createClient, Provider } from 'urql';

              const client = createClient({ url: 'https://0ufyz.sse.codesandbox.io' });

              const App = () => (
              <Provider value={client}>
                <Todos />
              </Provider>
              );
              `}
            </${CodePane}>
          </${Slide}>
        </${Deck}>
      `;
      }

      ReactDOM.render(html`<${Presentation}/>`, document.getElementById('root'));
    </script>
  </body>
</html>
