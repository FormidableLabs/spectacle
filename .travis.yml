language: node_js

node_js:
  - "8"
  - "10"
  - "12"

# Use container-based Travis infrastructure.
sudo: false

branches:
  only:
    - master
    # TODO: Remove after we release the rewrite.
    - task/rewrite

install:
  # Fail if lockfile outdated.
  # https://yarnpkg.com/lang/en/docs/cli/install/#toc-yarn-install-frozen-lockfile
  - yarn install --frozen-lockfile

notifications:
  email:
    on_success: change
    on_failure: always

script:
  # Build core library.
  - yarn run build
  # Build all examples to make sure they're not broken.
  - yarn build-examples
  # All other checks.
  - yarn run check-ci
