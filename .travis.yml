language: node_js

node_js:
  - "10"
  - "12"
  - "13"

# Use container-based Travis infrastructure.
sudo: false

branches:
  only:
    - master

env:
  global:
    # AWS (`formidable-com`, "spectacle CI" keys)
    # AWS_ACCESS_KEY_ID
    secure: ""
    # AWS_SECRET_ACCESS_KEY
    secure: ""

before_install:
  # Add `aws` CLI tool.
  - pip install --user awscli

install:
  # Fail if lockfile outdated.
  # https://yarnpkg.com/lang/en/docs/cli/install/#toc-yarn-install-frozen-lockfile
  - yarn install --frozen-lockfile

notifications:
  email:
    on_success: change
    on_failure: always

script:
  # Core library
  - yarn run build
  - yarn run check-ci

jobs:
  include:
    - stage: documentation
      node_js: "12"
      script:
        - cd docs
        - yarn install --frozen-lockfile
        - yarn run check-ci
        - yarn run clean
        - yarn run prod:build
      deploy:
        # Deploy master to production
        - provider: script
          # TODO(docs): Remove `--dryrun` flag to really deploy!
          script: yarn deploy:aws --dryrun
          skip_cleanup: true
          on:
            branch: master
