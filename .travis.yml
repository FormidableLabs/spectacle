language: node_js

node_js:
  - "10"
  - "12"
  - "13"

# Use container-based Travis infrastructure.
sudo: false

branches:
  only:
    - master

install:
  # Fail if lockfile outdated.
  # https://yarnpkg.com/lang/en/docs/cli/install/#toc-yarn-install-frozen-lockfile
  - yarn install --frozen-lockfile

notifications:
  email:
    on_success: change
    on_failure: always

script:
  # Core library
  - yarn run build
  - yarn run check-ci

jobs:
  include:
