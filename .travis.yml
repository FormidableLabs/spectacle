language: node_js

node_js:
  - '10'
  - '12'
  - '13'

# Use container-based Travis infrastructure.
sudo: false

branches:
  only:
    - master

env:
  global:
    # **Staging**: surge (`Surge.sh`)
    # SURGE_LOGIN
    - secure: ""
    # SURGE_TOKEN
    - secure: ""

    # **Production**: AWS (`spectacle-ci`, "CI" keys)
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""

before_install:
  # Add `aws` CLI tool.
  - pip install --user awscli

install:
  # Fail if lockfile outdated.
  # https://yarnpkg.com/lang/en/docs/cli/install/#toc-yarn-install-frozen-lockfile
  - yarn install --frozen-lockfile

notifications:
  email:
    on_success: change
    on_failure: always

script:
  # Core library
  - yarn run build
  # Build all examples to make sure they're not broken.
  - yarn build-examples
  # All other checks.
  - yarn run check-ci

jobs:
  include:
    - stage: documentation
      node_js: '12'
      script:
        - cd docs
        - yarn install --frozen-lockfile
        - yarn run check-ci
        # Build and deploy to staging.
        - yarn run clean
        - yarn run stage:build
        - yarn run stage:deploy
      deploy:
        # Deploy master to production
        - provider: script
          # Build and deploy to production.
          # _Note_: `deploy.script` must be a **single** command string
          script: >-
            yarn run clean &&
            yarn run prod:build &&
            yarn run prod:deploy
          skip_cleanup: true
          on:
            branch: master
