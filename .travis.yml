language: node_js

node_js:
  - "8"
  - "10"

# Use container-based Travis infrastructure.
sudo: false

branches:
  only:
    - master

install:
  # Fail if lockfile outdated.
  # https://yarnpkg.com/lang/en/docs/cli/install/#toc-yarn-install-frozen-lockfile
  - yarn install --frozen-lockfile

notifications:
  email:
    on_success: change
    on_failure: always

script:
  - yarn run build
  - yarn run check-ci
